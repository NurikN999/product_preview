<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="block-wrapper">
      <div class="block-image">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </div>
      <div class="block-text">
        <div class="text-container">
          <h4 style="margin: 0; padding: 0;">Preview</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p id="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p id="price">$149.99</p>
            <p id="old-price"><s>$169.99</s></p>
          </div>

          <button id="buy"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nurmukhamed</a>.
  </div>
</body>
</html>
